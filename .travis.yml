language: python
python: 2.7
sudo: false
dist: xenial
cache:
  directories:
  - $HOME/.pylint.d
  - eggs
addons:
  firefox: latest-esr
env:
- PLONE_VERSION=4.3
- PLONE_VERSION=5.1
- PLONE_VERSION=5.2
matrix:
  fast_finish: true
  include:
  - python: 3.6
    env: PLONE_VERSION=5.2
  - python: 3.7
    env: PLONE_VERSION=5.2
before_install:
# FIXME: I have no idea how and why six==1.11.0 i being installed
- pip uninstall -y six
install:
- sed -ie "s#test-5.2.x.cfg#test-$PLONE_VERSION.x.cfg#" buildout.cfg
- python bootstrap.py
- bin/buildout annotate
- bin/buildout
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- firefox -v
script:
- bin/code-analysis
- bin/test
- bin/pylint --py3k --disable=no-absolute-import src/collective/fingerpointing
after_success:
# XXX: https://github.com/urllib3/urllib3/issues/1456
- pip install urllib3==1.23
- pip install coverage
- coverage run bin/test
# Coveralls
- pip install coveralls
- coveralls
# Codacy
- coverage xml
- pip install codacy-coverage
- python-codacy-coverage -r coverage.xml
notifications:
  irc: irc.freenode.org#plone-testing
