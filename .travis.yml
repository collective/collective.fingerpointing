language: python
python: 2.7
sudo: false
cache:
  directories:
  - $HOME/.pylint.d
  - eggs
addons:
  firefox: latest-esr
env:
- PLONE_VERSION=4.3
- PLONE_VERSION=5.0
- PLONE_VERSION=5.1
matrix:
  fast_finish: true
before_install:
- pip install coveralls pylint
install:
- sed -ie "s#test-4.3.x.cfg#test-$PLONE_VERSION.x.cfg#" buildout.cfg
- python bootstrap.py
- bin/buildout annotate
- bin/buildout
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- firefox -v
script:
- bin/code-analysis
- bin/test
- pylint --py3k --disable=no-absolute-import src/collective/fingerpointing
after_success:
- bin/createcoverage --output-dir=htmlcov
- coveralls
notifications:
  irc: irc.freenode.org#plone-testing
